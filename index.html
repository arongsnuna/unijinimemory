<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>장진 전역 축하</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.0/GmarketSansMedium.woff" as="style" type="text/css" crossorigin>
  <style>
    @font-face {
      font-family: 'GmarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.0/GmarketSansLight.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'GmarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.0/GmarketSansMedium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'GmarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.0/GmarketSansBold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    body {
      font-family: 'GmarketSans', sans-serif;
    }
    .fullscreen-text {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body class="bg-[#fef9f4] text-[#e54b1a]">

  <!-- 상단 헤더 -->
  <header class="flex justify-between items-center p-4">
    <h1 class="text-sm font-bold">축하 웹사이트</h1>
    <div class="flex items-center space-x-2">
      <span class="text-xs">❤️</span>
      <button class="text-2xl">☰</button>
    </div>
  </header>

  <!-- 타이틀 -->
  <section class="px-4 py-6 text-center">
    <section class="fullscreen-text bg-[#fef9f4] text-orange-600">
      장진 전역
    </section>
    <p class="mt-4 text-base text-gray-700 leading-relaxed">
      진에게 쓰는 군대에서의 마지막 편지야 <br/>
      오지 않을 것만 같았던 <br/>2025년 9월 30일이 오고야 말았네<br/>

      이 편지를 마지막으로 꾸나지니 곰신우니은 끝났삼<br/>
    </p>
    <p class="mt-4 text-xs text-gray-700 leading-relaxed">
      ※ 바구니가 골랐기 때문에 바구니 위주임
    </p>
  </section>

  <!-- 사진 카드 리스트 -->
  <section class="space-y-8 px-4 pb-12">
    <!-- 카드 1 -->
    <div class="relative">
      <img src="images/240331.png" alt="축하사진1" class="rounded-xl shadow-md w-full" />
      <span class="absolute top-2 left-2 bg-blue-500 text-white text-sm px-3 py-1 rounded-full shadow">New!</span>
      <div class="mt-2 text-center">
        <p class="text-sm text-gray-600">2024. 03. 31. 일</p>
        <h3 class="text-lg font-semibold">삭발하고 온날</h3>
      </div>
    </div>

    <!-- 카드 2 -->
    <div class="relative">
      <img src="https://picsum.photos/400/300?random=2" alt="축하사진2" class="rounded-xl shadow-md w-full" />
      <span class="absolute top-2 right-2 bg-red-500 text-white text-sm px-3 py-1 rounded-full shadow">Way Cool!</span>
      <div class="mt-2 text-center">
        <p class="text-sm text-gray-600">2024. 04. 01. 월</p>
        <h3 class="text-lg font-semibold">입대</h3>
      </div>
    </div>

    <!-- 카드 3 -->
    <div class="relative">
      <img src="https://picsum.photos/400/300?random=3" alt="축하사진3" class="rounded-xl shadow-md w-full" />
      <span class="absolute top-2 left-1/2 -translate-x-1/2 bg-yellow-500 text-white text-sm px-3 py-1 rounded-full shadow">Best!</span>
      <div class="mt-2 text-center">
        <p class="text-sm text-gray-600">2025</p>
        <h3 class="text-lg font-semibold">앞으로의 새로운 시작</h3>
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="text-center text-xs text-gray-500 py-6">
    Made with ❤️ by 바구니
  </footer>

</body>
</html>
